<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*Registration for Donors</title>
</head>
<body>

<h2>Registration Form</h2>

<form id="registrationForm" onsubmit="return validateRegistration()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" name="contactNumber" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>
    
    <label for="area">Area:</label>
    <input type="text" id="area" name="area" required><br><br>
    
    <label for="governorate">Governorate:</label>
    <input type="text" id="governorate" name="governorate" required><br><br>
    
    <input type="submit" value="Register">
</form>

<script>
function validateRegistration() {
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var gender = document.getElementById("gender").value;
    var email = document.getElementById("email").value;
    var contactNumber = document.getElementById("contactNumber").value;
    var password = document.getElementById("password").value;
    var address = document.getElementById("address").value;
    var area = document.getElementById("area").value;
    var governorate = document.getElementById("governorate").value;

    if (firstName == "" || lastName === "" || email === "" || contactNumber === "" || password === "" || address === "" || area === "" || governorate === "") {
        alert("Fill in the missing infomation to complete the register");
        return false; 
    }
    window.location.href ="ChooseTypeofDonor.html";
    alert("Registration completed successfully!");
}
</script>
</body>
