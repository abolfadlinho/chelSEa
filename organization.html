<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YOUR TITLE</title>
<link rel="stylesheet" type="text/css" href="./map.css" />
<script type="module" src="./map.js"></script>
</head>
<body>
    <a href="teachingPosts.html"><button>Back</button></a>

<h2>Title</h2>

<div>
    <!-- Change column names -->
    <p class="column-name">Name: <span id="name"></span></p>
    <p class="column-name">Governorate: <span id="governorate"></span></p>
    <p class="column-name">Area: <span id="area"></span></p>
    <p class="column-name">Type: <span id="type"></span></p>
    <p class="column-name">Phone Number: <span id="phone-number">+201000000000</span></p>
    <p class="column-name">Email Address:  <span id="email">example@hotmail.com</span> </p>
    <p class="column-name">Address:  <span id="address">120 Merghany</span> </p>
</div>

<div id="map"></div>


<script>

    var details = JSON.parse(decodeURIComponent(window.location.search.substr(1)));
    //  Change column names
    document.getElementById("name").innerText = details.name;
    document.getElementById("governorate").innerText = details.governorate;
    document.getElementById("area").innerText = details.area;
    document.getElementById("type").innerText = details.type;
</script>

</body>
</html>
