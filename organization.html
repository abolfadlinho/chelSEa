<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<title>Organization Details</title>
<style>
    .stars {
        display: inline-block;
        unicode-bidi: bidi-override;
        color: #ffd700;
        font-size: 20px;
        width: auto;
    }
    .stars::before {
        content: "★★★★★";
        letter-spacing: 1px;
        background: linear-gradient(90deg, #ffd700 calc(var(--rating) * 20%), #d3d3d3 calc(var(--rating) * 20%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .location-button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .location-button:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>
    <a href="manageOrganizations.html"><button>Return to Manage Organizations</button></a>

<h2>Organization Details</h2>

<div>
    <h3>Organization Name: Charity A</h3>
    <p>Donations Received: 235</p>
    <p>Contact Information: +201000000000 | example@example.com</p>
    <p>Address: 221B Baker Street</p>
    <p>Organization Type: Health Sector</p>
    <div class="stars" style="--rating: 5;"></div>
    <p>Number of Reports: 2</p>
    <a href="https://maps.app.goo.gl/oZcQMF2quPf4y9V37"><button class="location-button"><i class="fas fa-map-marker-alt"></i></button></a>
</div>

<button onclick="confirmDelete()">Delete Organization</button>
<script>
    function confirmDelete() {
    if (confirm("Are you sure you want to delete this organization?")) {
        alert("Organization deleted successfully!");
        window.location.href = 'manageOrganizations.html';
    }
}
</script>

</body>
</html>
