<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organization Details</title>
<style>
    .stars {
        display: inline-block;
        unicode-bidi: bidi-override;
        color: #ffd700;
        font-size: 20px;
        width: auto;
    }
    .stars::before {
        content: "★★★★★";
        letter-spacing: 1px;
        background: linear-gradient(90deg, #ffd700 calc(var(--rating) * 20%), #d3d3d3 calc(var(--rating) * 20%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>
</head>
<body>
    <a href="adminDashboard.html"><button>Return to Dashboard</button></a>

<h2>Organization Details</h2>

<div id="organizationDetails">
    <h3 id="orgName"></h3>
    <p>Donations Received: <span id="donations"></span></p>
    <p>Rating: <div class="stars" id="ratingStars"></div></p>
    <p>Complaints: <span id="complaints"></span></p>
    <p>Submissions: <span id="submissions"></span></p>
</div>

<script>
    // Function to get URL query parameters
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] === variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return null;
    }

    // Extract the organization details from the URL
    var organization = JSON.parse(decodeURIComponent(window.location.search.substr(1)));
    // Populate the organization details on the page
    document.getElementById("orgName").innerText = organization.name;
    document.getElementById("donations").innerText = organization.donationsReceived;
    document.getElementById("ratingStars").style.setProperty("--rating", organization.rating);
    document.getElementById("complaints").innerText = organization.complaints;
    document.getElementById("submissions").innerText = organization.submissions;

</script>

</body>
</html>
