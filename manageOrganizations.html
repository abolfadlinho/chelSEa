<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organizations</title>
<style>
    .stars {
        display: inline-block;
        unicode-bidi: bidi-override;
        color: #ffd700;
        font-size: 20px;
        width: auto;
    }
    .stars::before {
        content: "★★★★★";
        letter-spacing: 1px;
        background: linear-gradient(90deg, #ffd700 calc(var(--rating) * 20%), #d3d3d3 calc(var(--rating) * 20%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .filter-container {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <a href="adminDashboard.html"><button>Return to Dashboard</button></a>

<h2>Organizations</h2>

<div class="filter-container">
    <input type="text" id="searchInput" placeholder="Search organization...">
    <button onclick="filterOrganizations()">Search</button>

    <select id="filterSelect">
        <option value="">All</option>
        <option value="Health">Charity</option>
        <option value="Orphanages">Orphanages</option>
        <option value="Refugees">Refugees</option>
        <option value="Education">Education</option>
    </select>
    <button onclick="filterOrganizations()">Filter</button>
</div>

<table id="organizationsTable">
    <thead>
        <tr id="hardcodedRow2">
            <th>Organization Name</th>
            <th>Donations Received</th>
            <th>Rating</th>
            <th>Complaints</th>
            <th>Submissions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><a href="organization.html">Charity A</a></td>
            <td>123</td>
            <td><div class="stars" style="--rating: 4;"></div></td>
            <td>1</td>
            <td>There is a pending submission</td>
        </tr>
        <tr>
            <td><a href="organization.html">Charity B</a></td>
            <td>123</td>
            <td><div class="stars" style="--rating: 5;"></div></td>
            <td>1</td>
            <td>There is a pending submission</td>
        </tr>
        <tr>
            <td><a href="organization.html">Charity C</a></td>
            <td>123</td>
            <td><div class="stars" style="--rating: 3;"></div></td>
            <td>1</td>
            <td>There is a pending submission</td>
        </tr>
        <tr id="hardcodedRow">
            <td><a href="organization.html">Charity D</a></td>
            <td>70</td>
            <td><div class="stars" style="--rating: 4;"></div></td>
            <td>0</td>
            <td>No pending submissions</td>
        </tr>
    </tbody>
</table>

<script>
function filterOrganizations() {
    var table = document.getElementById("organizationsTable");
    var rows = table.getElementsByTagName("tr");
    for (var i = 0; i < rows.length; i++) {
        rows[i].style.display = "none";
    }
    document.getElementById("hardcodedRow").style.display = "";
    document.getElementById("hardcodedRow2").style.display = "";

}
</script>

</body>
</html>
