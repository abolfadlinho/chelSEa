<script>
  function requestDonation(){
    // Check if all text field are entered
    var inputs = document.querySelectorAll('input[type="text"]');
    var allFilled = true;

    inputs.forEach(function(input) {
        if (input.value === '') {
            allFilled = false;
        }
    });

    if(!allFilled){
      alert("Please enter all required fields")
      return
    }

   
    // Check if all radio buttons and checkboxes are selected
    var checkboxes = []
    // CHANGE
    // Change ColName5/6 to column names of the ones you a checkbox or radio button for
    checkboxes.push(document.querySelectorAll('input[name="ColName5"]'))
    checkboxes.push(document.querySelectorAll('input[name="ColName6"]'));
    // END CHANGE
    var atLeastOneChecked = false;
    console.log(checkboxes);
    for(checkboxElement of checkboxes){
      checkboxElement.forEach(function(checkbox) {
          if (checkbox.checked) {
              atLeastOneChecked = true;
          }
      });

      if (!atLeastOneChecked) {
          // At least one checkbox is checked
          // Perform your action here
          console.log(checkboxElement[0]);
          alert(`Fill out ${checkboxElement[0].name} field`);
          return;
      }
      atLeastOneChecked = false;
    }
    

    alert("Request has been submitted");
    // CHANGE
    // change to desired page
    window.location.href = "organizationDashboard.html";
}
</script>
