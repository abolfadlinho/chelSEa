<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Input</title>
</head>
<body>
    <h2>Enter Date and Time</h2>
    <form id="dateForm">
        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <button type="button" onclick="proceed()">Click to Schedule</button>
    </form>

    <script>
        function proceed() {
            // Get the value of the date and time input
            var dateTime = document.getElementById("datetime").value;

            // Redirect to another HTML file with the date and time as query parameters
            window.location.href = "timeslotforDonationdrop.html?datetime=" + dateTime;
        }
    </script>
</body>
</html>
