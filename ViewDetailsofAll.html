        alert('Request Fulfilled');

    // Populate the organization details on the page

    // CHANGE
    // Any details from previous pages are put here
    // change each columnName with the actual column name
    // can add more if needed
    document.getElementById("Organisation").innerText = details.Organisation;
    document.getElementById("TypeofItem").innerText = details.TypeofItem;
    document.getElementById("Itemdetails").innerText = details.Itemdetails;
    document.getElementById("RequestID").innerText = details.RequestID;
