<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YOUR TITLE</title>
</head>
<body>
    <a href="back.html"><button>Back</button></a>
<h2>Title</h2>
<div class="filter-container">
    <!-- change columnNames to your column names -->
    <input type="text" id="search-input" placeholder="Search name...">
    <button onclick="search('name')">Search</button>

    <select id="filter-select-governorate">
        <option value="">All</option>
        <option value="Cairo">Cairo</option>
        <option value="Alexandria">Alexandria</option>
        <option value="Giza">Giza</option>
        <option value="Refugee">Aswan</option>
    </select>
    <button onclick="filter('governorate')">Filter Governorate</button>

    <select id="filter-select-area">
        <option value="">All</option>
        <option value="New Cairo">New Cairo</option>
        <option value="Haram">Haram</option>
        <option value="Heliopolis">Heliopolis</option>
        <option value="Sheikh Zayed">Sheikh Zayed</option>
    </select>
    <button onclick="filter('area')">Filter Area</button>

    <select id="filter-select-type">
        <option value="">All</option>
        <option value="Health">Health</option>
        <option value="Education">Education</option>
        <option value="Orphanage">Orphanage</option>
        <option value="Refugee">Refugee</option>
    </select>
    
    <button onclick="filter('type')">Filter Area</button>
</div>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Governorate</th>
            <th>Area</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
</table>


<script>
    var filters = {}
    var searches = {}
    // Change column names and values
    var originalRows  = {
        row0:{
                name:"Organization1",
                governorate:"Cairo",
                area:"New Cairo",
                type:"Health",
            },
        row1:{
                name:"Organization2",
                governorate:"Giza",
                area:"Haram",
                type:"Education",
            },
        row2:{
                name:"Organization3",
                governorate:"Giza",
                area:"Shiekh Zayed",
                type:"Orphange",
            }
    }

    function display(){
        const tableBody = document.getElementById("table-body")
        var text = ""
        index=0;
        for(rowName in originalRows){
            const row = originalRows[rowName]
            flag = true
            for(filterCol in filters){
                if(row[filterCol]!==filters[filterCol]){                
                    flag = false
                }
            }
            for(searchCol in searches){
                if(!(row[searchCol].toLowerCase().includes(searches[searchCol]))){
                   flag = false
                }
            }
            if(!flag){
                continue
            }
            text += `<tr id="${rowName}" class="row" onclick="passToNextPage('${rowName}')">` // Assuming single digits
            
            for(col in row){
                text+=`<td name=${col}>${row[col]}</td>` 
            }
            text+="</tr>"
        }
        tableBody.innerHTML = text
    }

    display()

    function filter(columnName) {
        const filterSelect = document.getElementById('filter-select-'+columnName)
        var temp = {}
        const selectValue = filterSelect.value
        if(selectValue==""){
            delete filters[columnName]
        }else{
            filters = {...filters, [columnName]:selectValue};
        }
        display()
    }

function search(columnName){
    const inputValue = document.getElementById('search-input').value.toLowerCase()
    if(inputValue==""){
        delete searches[columnName]
    }else{
        searches = {...searches, [columnName]:inputValue}
    }
    display()
}

function passToNextPage(rowName) {
    obj = originalRows[rowName]
    window.location = "organization.html?" + encodeURIComponent(JSON.stringify(obj));
}

</script>
</body>
</html>
