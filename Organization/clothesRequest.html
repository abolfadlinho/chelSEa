<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="./style.css" />

</head>
<body>



  <nav>
    <div id="nav-bar">
        <div id="left">
            <img class="logo" src="../images/logo.svg" alt="logo">
        </div>
        <div id="right">
            <ul>
                <li><a href="organizationDashboard.html">Dashboard</a></li>
                <li><a href="creatingdonationpost.html">Create Post</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </div>
    </div>
  </nav>
<div class="form-container">
  <div id="container">
    <div id="details-container">
        <h2 class="line-below white">Clothes Request</h2>
        <form action="request()">
            <div>
              <div class="input-field">
                  <input type="text" required spellcheck="false">
                  <label>Enter Type</label>
              </div>
    
              <div class="input-field">
                <input type="text" required spellcheck="false">
                <label>Enter material</label>
              </div>
            
    
              <div class="input-field">
                <input type="text" required spellcheck="false">
                <label>Enter age</label>
              </div>
    
              <div class="input-field">
                <input type="text" required spellcheck="false">
                <label>Enter Quantity</label>
            </div>
    
              <div class="radio-container">
                <h3>Gender:</h3>
                <ul>
                  <li>
                    <input type="radio" id="male-option" name="Gender">
                    <label for="male-option">Male</label>
                    <div class="check"></div>
                  </li>
                  
                  <li>
                    <input type="radio" id="female-option" name="Gender">
                    <label for="female-option">Female</label>
                    
                    <div class="check"></div>
                  </li>
                </ul>
              </div>
    
          
              <div class="radio-container">
                <h3>Season:</h3>
                <ul>
                  <li>
                    <input type="checkbox" id="Winter-option" name="Season">
                    <label for="Winter-option">Winter</label>
                    <div class="check"></div>
                  </li>
                  
                  <li>
                    <input type="checkbox" id="Summer-option" name="Season">
                    <label for="Summer-option">Summer</label>
                    
                    <div class="check"></div>
                  </li>
    
                  <li>
                    <input type="checkbox" id="Autumn-option" name="Season">
                    <label for="Autumn-option">Autumn</label>
                    
                    <div class="check"></div>
                  </li>
    
                  <li>
                    <input type="checkbox" id="Spring-option" name="Season">
                    <label for="Spring-option">Spring</label>
                    
                    <div class="check"></div>
                  </li>
                </ul>
              </div>
            <div class="button-container">

              <input type="submit" class="positive-button" value="Request" onclick="request()">
                <!-- <button class="positive-button" onclick="request()">Fulfill Request</button>    -->
            </div>
        </form>
    </div>
</div>
</div>
</body>
<script>
  



  function request(){
    // Check if all text field are entered
    // var inputs = document.querySelectorAll('input[type="text"]');
    // var allFilled = true;

    // inputs.forEach(function(input) {
    //     if (input.value === '') {
    //         allFilled = false;
    //     }
    // });

    // if(!allFilled){
    //   // will use built in fill this field prompt
    //   return
    // }

   
    // Check if all radio buttons and checkboxes are selected
    var checkboxes = []
    checkboxes.push(document.querySelectorAll('input[name="Gender"]'))
    checkboxes.push(document.querySelectorAll('input[name="Season"]'));
    var atLeastOneChecked = false;
    for(checkboxElement of checkboxes){
      checkboxElement.forEach(function(checkbox) {
          if (checkbox.checked) {
              atLeastOneChecked = true;
          }
      });

      if (!atLeastOneChecked) {
          // At least one checkbox is checked
          // Perform your action here
          console.log(checkboxElement[0]);
          alert(`Fill out ${checkboxElement[0].name} field`);
          return;
      }
      atLeastOneChecked = false;
    }

    // if (!season.checked||!gender.checked) {
    //     alert("Please fill out all fields.");
    //     return;
    // }

    alert("Request has been submitted");
    window.location.href = "organizationDashboard.html";
}
</script>
