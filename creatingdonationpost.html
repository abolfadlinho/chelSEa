<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Donation Post Page</title>
</head>
<body>
    <a href="organizationDashboard.html"><button>Back</button></a>
<h2>Creating a Donation Post</h2>
<form id="donationPostForm" onsubmit="return validatedonationpost()">
    

    <label for="itemcategory">Choose a Category for the Item:</label>
    <select id="itemcategory" name="itemcategory">
      <option value="clothes">Clothes</option>
      <option value="toys">Toys</option>
      <option value="food">Food</option>
      <option value="medicalsupplies">Medical Supplies</option>
      <option value="schoolsupplies">School Supplies</option>
      <option value="blooddonations">Blood Donations</option>
    </select>

    <label for="itemdetails">Item Details:</label>
    <input type="text" id="itemdetails" name="itemdetails" required>
    <input type="submit" value="Create request">
</form>

<script>
function validatedonationpost() {
    window.location.href = "organizationDashboard.html";
    return false;
}
</script>

</body>
</html>
