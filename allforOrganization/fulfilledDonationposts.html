<table>
    <thead>
        <tr>
            <th>Category</th>
            <th>DonationID</th>

        </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
</table>


<script>

    var filters = {}
    var searches = {}
    // Change column names and values
    var originalRows  = {
        row0:{
                Category:"Clothes",
                DonationID:"1",
                Fulfilled:"Fulfilled",
            
            },
        row1:{
                Category:"Toys",
                DonationID:"2",
                Fulfilled:"Fulfilled",
            
            },
        row2:{
                Category:"Blood Donations",
                DonationID:"3",
                Fulfilled:"Fulfilled",
            
            }
    }

    function display(){
    const tableBody = document.getElementById("table-body")
    var text = ""
    index=0;
    for(rowName in originalRows){
        const row = originalRows[rowName]
        flag = true
        for(filterCol in filters){
            if(row[filterCol]!==filters[filterCol]){                
                flag = false
            }
        }
        for(searchCol in searches){
            if(!(row[searchCol].toLowerCase().includes(searches[searchCol]))){
               flag = false
            }
        }
        if(!flag){
            continue
        }
        console.log(rowName)
        text += `<tr id="${rowName}" class="row" onclick="passToNextPage('${rowName}')">` // Assuming single digits
        
        for(col in row){
            text+=`<td name=${col}>${row[col]}</td>` 
        }

        // Add action buttons for update and delete
        text += `<td>
                    
                    <button onclick="deleteRow('${rowName}')">Delete</button>
                    <button onclick="viewDetails('${rowName}')">View Donation Details</button>
                    <button onclick="viewdonordetails('${rowName}')">View Donor Details</button>
                    <button onclick="donorcontactdetails('${rowName}')">View Donor Contact Details</button>
                </td>`

        text+="</tr>"
    }
    tableBody.innerHTML = text
}

    display()

    function filter(columnName) {
        const filterSelect = document.getElementById('filter-select-'+columnName)
        var temp = {}
        const selectValue = filterSelect.value
        if(selectValue==""){
            delete filters[columnName]
        }else{
            filters = {...filters, [columnName]:selectValue};
        }
        display()
    }

function search(columnName){
    const inputValue = document.getElementById('search-input').value.toLowerCase()
    if(inputValue==""){
        delete searches[columnName]
    }else{
        searches = {...searches, [columnName]:inputValue}
    }
    display()
}
