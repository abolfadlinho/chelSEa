<script>
  function requestDonation(){

  

// Adding an event listener to detect changes in the dropdown

    // Getting the selected option
    var selectedOption = document.getElementById("itemcategory").value;
    switch(selectedOption) {

    // Performing actions based on the selected category
        case 'clothes':
            // Action for Clothes category
            window.location.href = "clothesRequest.html";
            break;
        case 'toys':
            // Action for Toys category
            window.location.href = "toysRequest.html";
            break;
        case 'food':
            // Action for Food category
            window.location.href = "foodRequest.html";
            break;
        case 'schoolsupplies':
            // Action for School Supplies category
            window.location.href = "schoolsuppliesRequest.html";
            break;
        case 'medicalsupplies':
            // Action for Medical Supplies category
            window.location.href = "medicalsuppliesRequest.html";
            break;
        case 'blooddonations':
            // Action for Blood Donations category
            window.location.href = "blooddonationsRequest.html";
            break;
        default:
            // Default action if category is not recognized
            window.location.href = "organizationDashboard.html"; // Default redirect
    }


}
